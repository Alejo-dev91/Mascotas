{% extends "core/base.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <br>
    <br>
    <br>
    <div class="row contact-wrap">
        <div class="col-md-6">
            <div class="center">
                <h2>Registro de nuevos usuarios</h2>
            </div>
            <br>
            <form action="" method="POST" role="form" class="contactForm" >
                {% csrf_token %}
                <div class="form-group">
                    <label>Identificación</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="ID">
                </div>
                <div class="form-group">
                    <label >Usuario</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password"   name="password" class="form-control" id="pass" placeholder="Ingrese una clave">
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <label >Confirme Password</label>
                    <input type="password"   name="password" class="form-control" id="pass2" placeholder="Confirmar Clave">
                    <div class="validation" id="validar_mensaje">
                        <p>¡Las contraseñas no coinciden!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="currency">Tipo de Usuario</label>
                    <select id="tipou" name="tipou" class="form-control"  >
                        <option value="1">Cliente</option>
                    </select>
                </div>
        </div>
        <div class="col-md-6">
                <div class="form-group">
                    <label >Nombres</label>
                    <input type="text"   name="name" class="form-control" id="name" placeholder="Ingrese sus nombres">
                </div>
                <div class="form-group">
                    <label >Apellidos</label>
                    <input type="text"   name="name" class="form-control" id="name" placeholder="Ingrese sus apellidos">
                </div>
                <div class="form-group">
                    <label >Direccion</label>
                    <input type="text"   name="name" class="form-control" id="name" placeholder="Direccion">
                </div>
                <div class="form-group">
                    <label >Teléfono</label>
                    <input type="text"   name="name" class="form-control" id="name" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label >E-mail</label>
                    <input type="email"   name="name" class="form-control" id="name" placeholder="Email">
                </div>
        </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    <a href="/registro_u/"><button type="button" class="btn btn-primary btn-lg">Resgistrarse</button>
                    </a>
                </div>
            </form>

        
    </div>

<script>
    document.getElementById('pass2').addEventListener('input',function(){
        const password= document.getElementById('pass').value;
        const repassword=document.getElementById('pass2').value;
        const validation_Message=document.getElementById('validar_mensaje');

        if (password !== repassword){
            validation_Message.style.display='block';    
        } else{
            validation_Message.style.display='none';
        }
    });
</script>
    
</body>
</html>
{% endblock %}
